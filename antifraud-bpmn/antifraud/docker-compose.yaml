version: "3"
services:
  mysql:
    image: mysql:8.0.3
    ports:
      - 3306:3306
    volumes:
      - "./data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: letmein
      MYSQL_DATABASE: camunda
      MYSQL_USER: camunda_user
      MYSQL_PASSWORD: letmein

  mongo:
    image: mongo:3.6.12-xenial
    restart: always
    volumes:
      - "./mongo_data:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  camunda:
      build:
        context: .
      volumes:
        - "./src:/antifraud/src"
      ports:
        - 8080:8080
      env_file: .env.local
      depends_on:
        - mysql

