version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - "./src:/code/src"
    entrypoint: npm
    command: ["run", "dev-server"]
    env_file: .env

  static:
    build:
      context: .
      dockerfile: ./docker/static/Dockerfile
    volumes:
      - "./static:/code/static"
      - "./src/dist:/code/src/dist"
networks:
  default:
    external:
      name: antifraud_default

